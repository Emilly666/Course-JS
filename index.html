<!DOCTYPE html>
<html>
    <head>
        <title> Simple JS projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="col" id="project1">
                <div class="myContainer">
                    <h1>Row counter:</h1>
                    <h2 id="count-el">0</h2>
                    <button class="btn btn-primary" id="increment-btn" onclick="increment()">INCREMENT</button>
                    <button class="btn btn-info" id="save-btn" onclick="save()">SAVE</button>
                    <button class="btn btn-danger" id="clear-btn" onclick="clearF()">CLEAR</button>
                    <p id="save-el">Previous entries: </p>

                    <script src="counter.js"></script>
                </div>
              </div>
              <div class="col" id="project2">
                <h1>Blackjack</h1>
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <button class="btn" id="start-btn" onclick="startGame()">START GAME</button>
                <button class="btn" id="new-card-btn" onclick="newCard()">NEW CARD</button>
                <p id="player-el"></p>

                <script src="blackjack.js"></script>
              </div>
            </div>
            <div class="row">
              <div class="col" id="project3">
                <input type="text" id="input-el" class="form-control">
                <button id="input-btn" class="btn btn-primary">SAVE INPUT</button>
                <button id="save-tab-btn" class="btn btn-secondary">SAVE TAB</button>
                <button id="delete-btn" class="btn btn-danger">DELETE ALL</button>
                <ul id="ul-el"></ul>

                <script src="extension.js"></script>
              </div>
              <div class="col" id="project4">
                <div id="projecr4Container">
                  <img src="assets/cat.png" alt="Cat in a cart!">
                  <input type="text" id="input-field" placeholder="Bread" class="form-control">
                  <button id="add-button" class="btn">Add to cart</button>
  
                  <script src="mobileApp.js" type="module"></script>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
